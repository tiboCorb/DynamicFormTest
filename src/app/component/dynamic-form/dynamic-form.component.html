<div class="panel">

  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <section class="form-block">
        
      <div *ngFor="let question of questions" class="form-row">
        <app-question *ngIf="form" [question]="question" [form]="form"></app-question>
      </div>
    
      <div class="form-row">
        <button class="btn btn-outline" type="submit" [disabled]="!form.valid">Save</button>
      </div>
    
    </section>
  </form>

  <div *ngIf="payLoad" class="form-row">
    <strong>Saved the following values</strong>
    <br>{{payLoad}}
  </div>

</div>
